spring:
  application:
    name: bbl-gateway
  cloud:
    gateway:
      default-filters:  # spring cloud gateway 공통 filter
        - name: GlobalFilter
          args:
           baseMessage: Spring Cloud Gateway GlobalFilter
           preLogger: true
           postLogger: true
    # MSA 라우팅 정의
      routes:
        - id: bbl-career
          uri: http://localhost:8011
          predicates:   # 조건부 집합 Header나 Parameter같은 HTTP 요청의 모든 항목 비교
           - Path=/careers/**
          filters:
           - name: CareerFilter
             args:
               baseMessage: CareerFilter
               preLogger: true
               postLogger: true
      #TODO common controller
        - id: bbl-memer
          uri: http://localhost:8013
            predicates:
              - Path=/members/**,/oauth/**
            filters:
              - name: MemberFilter
                args:
                  baseMessage: MemberFilter
                  preLogger: true
                  postLogger: true
